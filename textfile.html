<head>

    <title>Hello World</title>
    <style>
        /* Optional CSS to style the header and footer */

            background-color: #4CAF50; /* Green background */

        footer {
            background-color: #333;    /* Dark background */

            bottom: 0;
            width: 100%;               /* Full width */
